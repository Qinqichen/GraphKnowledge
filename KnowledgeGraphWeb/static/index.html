<body>

    <div class="container">
        <div class="row bg-light ">
            <div class="col">
                <nav class="navbar navbar-expand-lg navbar-light ">
                    <a class="navbar-brand" href="./index.html">知识图谱问答</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">首页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">热点</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">历史</a>
                            </li>
                            <li class="nav-item dropdown d-none">

                            </li>
                        </ul>

                    </div>

                </nav>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col shadow p-3 mb-5 bg-white rounded">
            <div id="main" style="height: 600px;"></div>
        </div>
        <div class="col-4 shadow p-3 mb-5 ml-3 bg-white rounded">
            <div class="row">
                <div class="col text-center font-weight-bold" style="font-size: 24px;">
                    问答对话框
                </div>
            </div>
            <hr>
            <div style="overflow: hidden;height: 400px;">
                <div id="questionContentList" class="h-100 pr-2" style="overflow-y: scroll;width: calc(100% + 25px);" >
                    <div class="card mb-3 machineMessage" >
                        <div class="row no-gutters">
                            <div class="col-md-1">
                                <img class="w-100 mt-3 ml-2" src="/web/static/dist/resources/images/headIcon/head.png" alt="问答系统机器人">
                            </div>
                            <div class="col">
                                <div class="card-body">
                                    <p class="card-text">请输入您的问题</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 userMessage" >
                        <div class="row no-gutters">
                            <div class="col">
                                <div class="card-body">
                                    <p class="card-text">青花瓷位于哪里？</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                            <div class="col-md-1 pr-2">
                                <img class="w-100 mt-3" src="/web/static/dist/resources/images/headIcon/user.png" alt="用户">
                            </div>
                        </div>
                    </div>
                    <div class="card mb-3 machineMessage" >
                        <div class="row no-gutters">
                            <div class="col-md-1">
                                <img class="w-100 mt-3 ml-2" src="/web/static/dist/resources/images/headIcon/head.png" alt="问答系统机器人">
                            </div>
                            <div class="col">
                                <div class="card-body">
                                    <p class="card-text">青花瓷位于青花瓷在的地方。</p>
                                    <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <form  onsubmit="return false" class="w-100 mb-3 "  style="bottom: 0px;position: absolute;padding-right: 35px;">
                <div class="form-row">
                    <div class="col-10">
                        <textarea class="form-control" rows="3" id="inputQuestion" placeholder="请输入信息" style="resize: none;"></textarea>
                    </div>
                    <div class="col">
                        <button type="submit" id="submitQuestion" class="btn btn-primary mb-2 w-100 h-100">发送</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!--底部信息栏-->
<div class="bg-light p-4">
    <div class="row m-1">
        <div class="col text-center">
            知识图谱问答系统

</div>
